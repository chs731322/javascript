<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            // 속성 선택자
            // 해당 속성이 있는 경우
            $('a[download]').css('background-color', 'coral');
            $('a[target=_blank]').css('background-color', 'gold');
            // 시작하는 속성 값
            $('a[href^=http]').css('text-decoration', 'none');
            // 끝나는 속성값
            $('a[href$=webp]').css('color', 'hotpink');
            // 포함하는 속성값
            $('a[href*=lib]').css('border', '3px solid skyblue');
        });
    </script>
</head>
<body>
    <a href="http://www.google.co.kr" target="_blank">구글로 이동</a><br><br>
    <a href="http://www.google.co.kr" target="_self">구글로 이동</a><br><br>
    <a href="img/christmas.jpg" download>첨부파일 다운로드</a><br><br>
    <a href="lib/jquery-3.7.1.min.js" download>제이쿼리 다운로드</a>
</body>
</html>
