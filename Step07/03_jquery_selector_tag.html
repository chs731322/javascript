<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script>
        $(() => {
            // p태그 전부 선택, 배경색을 파랑색, 글자색은 빨간색으로 변경
            
            /* 
            document.querySelectorAll('p').forEach(p => {
                p.style.backgroundColor = 'yellowgreen';
                p.style.color = 'brown';
            });
             */

            // jQuery에서 태그 선택하는 방법 : $('선택자');
            $('p').css({
                'background-color': 'yellowgreen',
                'color': 'brown'
            });

            $('p').css('backgroundColor', 'yellowgreen').css('color', 'brown');

            // h2 선택, 글자색을 파란색으로 변경
            $('h2').css('color','blue');
            console.log($('h2').css('color'));  // rgb(0, 0, 255)
        })
    </script>
</head>
<body>
    <h2>제목</h2>
    <p>내용</p>
    <p>내용</p>
    <p>내용</p>
    <div>
        <p>div 내부 내용</p>
    </div>
    <p>내용</p>
    <p>내용</p>
</body>
</html>
