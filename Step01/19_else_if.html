<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문</title>
    <script>
        // 점수를 5개 입력 받아서, 입력 받은 점수들의 평균을 구함

        let sum = 0;
        for (i = 0; i < 5; i++) {
            sum += Number(prompt('점수를 입력하세요', 0));
        }
        sum /= 5;

        document.write(`평균 : ${sum}<br>`);

        // 평균에 따른 성적 등급을 출력
        if (sum >= 90) {
            document.write('등급: A');
        } else if (sum >= 80) {
            document.write('등급: B');
        } else if (sum >= 70) {
            document.write('등급: C');
        } else if (sum >= 60) {
            document.write('등급: D');
        } else {
            document.write('등급: F');
        }
    </script>
</head>

<body>

</body>

</html>
