<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /* 사용자로부터 숫자 입력, 1, 2, 3
      1 입력 > 구글 URL
      2 > 네이버
      3 > 다음
      아니면 싸이월드 url */

      let num = Number(prompt('1, 2, 3중 숫자를 입력하세요'));

      switch(num){
        case 1:
          document.write('<a href="https://www.google.com/">google</a>');
          break;
        case 2:
          document.write('<a href="https://www.naver.com/">naver</a>');
          break;
        case 3:
          document.write('<a href="https://www.daum.net/">daum</a>');
          break;
        default:
          document.write('<a href="https://www.cyworld.com/">cyworld</a>');
      }
    </script>
  </head>
  <body>
  </body>
</html>
