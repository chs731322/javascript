<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /* 사용자로부터 숫자 입력, 1, 2, 3
      1 입력 > 구글 URL
      2 > 네이버
      3 > 다음
      아니면 싸이월드 url */

      let num = Number(prompt('1, 2, 3중 숫자를 입력하세요'));
      let url;

      switch(num){
        case 1:
          url = 'https://www.google.com/';
          break;
        case 2:
          url = 'https://www.naver.com/';
          break;
        case 3:
          url = 'https://www.daum.net/';
          break;
        default:
          url = 'https://www.cyworld.com/';
      }

      alert(`이동할 URL: ${url}`);
      location.href = url;  // 주소창에 입력된 url로 이동
      
    </script>
  </head>
  <body>
  </body>
</html>
