<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
    <style>
        .container {
            display: flex;
            flex-flow: row nowrap;
            gap: 30px;
        }
    </style>
    <script>
        let tag= `<div class="container">`;

        for (dan = 2; dan <= 9; dan++) {
            tag+= `<div><h2>${dan}단</h2>`;
            // <table> 태그로 구구단 테이블 시작
            document.write('<div>');
            for (i = 1; i <= 9; i++) {
                tag += `<p>${dan} * ${i} = ${dan * i}</p>`;
                
            }
            tag += `</div>`;
        }

        tag += `</div>`;

        document.write(tag);
    </script>
</head>

<body>

</body>

</html>
