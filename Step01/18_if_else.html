<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문</title>
    <script>
    let n = Number(prompt('숫자를 입력하세요', 0));

    if(n % 2 ==1){
        document.write('홀수');
    } else{
        document.write('짝수');
    }
    </script>
