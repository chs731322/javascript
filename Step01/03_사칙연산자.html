<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사칙연산자</title>
    <script>
        // + - * / %

        // 변수 두개 선언, 임의의 정수값으로 초기화
        // 두 변수의 사직 연산값을 출력

        let n1 = 50, n2 = 20;
        document.write(n1 + n2, '<br>');
        document.write(n1 - n2, '<br>');
        document.write(n1 * n2, '<br>');
        document.write(n1 / n2, '<br>');
        document.write(n1 % n2, '<br>');

        // 문자열 덧셈
        let str = '안녕하세요';
        document.write(str + n1 + n2, '<br>');

        str = '1000';
        document.write(str + n1 + n2, '<br>');
        document.write(str * 2, '<br>');

        //-----------------------------
        // 숫자 하나 입력 받는 방법
        let msg = prompt('숫자 하나 입력하세요', 0);
        document.write(msg, '<br>');
        document.write(msg * 3, '<br>');
        document.write(msg + 100, '<br>');
    </script>
</head>
<body>
    
</body>
</html>
