<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break</title>
    <script>
       let i = 1;

       while(true){
        document.write(i, ' ');
        
        if(i==100){
        break;
       }
        i++;
       }
    </script>
</head>
<body>
    
</body>
</html>
