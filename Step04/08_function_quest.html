<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function quest</title>
    <script>
        function makeTable() {
            console.log('표 생성 버튼 클릭');
            // 행과 열 번호를 읽어와서 콘솔로 출력
            let col = Number(document.querySelector('#cols').value);
            let row = Number(document.querySelector('#rows').value);
            console.log(col, 'x', row);
            // 표
            let n = 0;
            let tag = '<table>';
            for (i = 0; i < row; i++) {
                tag += '<tr>';
                for (j = 0; j < col; j++) {
                    tag += `<td>${++n}</td>`;
                }
                tag += '</tr>';
            }
            tag += '</table>';

            document.querySelector('#container').innerHTML = tag;
        }



    </script>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            padding: 30px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <input type="text" id="cols" placeholder="열 개수">
    <input type="text" id="rows" placeholder="행 개수">
    <button onclick="makeTable()">표 생성</button>
    <div id="container"></div>
</body>

</html>
