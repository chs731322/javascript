<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또</title>
    <style>
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            width: 100px;
            text-align: center;
            height: 100px;
        }

        caption {
            font-weight: bold;
            font-size: 1.5em;
            padding: 10px 0px;
        }
    </style>
    <script>
        // 로또 번호 5세트를 화면에 표를 이용해서 출력
        document.write('<table>');
        let lotto = [];
        while (lotto.length < 5) {
            let arr = [];
            document.write('<tr>');
            for(i = 0; i < 6; i++) {
                let n = Math.floor(Math.random() * 45) + 1;
                if (arr.indexOf(n) === -1) {
                    arr.push(n);
                }
                document.write(`<td>${arr[i]}</td>`);
            }
            document.write('</tr>');
            lotto.push(arr);
        }
        document.write('</table>');
    </script>
</head>

</html>
