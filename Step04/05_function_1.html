<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
        // 함수를 선언해서 작성하면 호이스팅으로 미리 메모리에 등록하는 작업이 이루어짐
        // 선언 순서와 상관없이 함수 호출이 가능
        console.log(sum(10, 20));

        // undefined : 값이 없음
        // null : 데이터가 빈 값
       function sum(a, b) {
        if(b == undefined) return;
        // console.log(a, b);
        return a + b;
       }

       console.log(sum(10, 20));
       // return이 없으면 결과값은 undefined
       console.log(sum(10));
       
    </script>
</head>
<body>
    
</body>
</html>
