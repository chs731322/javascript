<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>

        // default parameter : 매개변수에 기본값 지정, 값이 들어오지 않으면 해당 값이 초기화됨
        // 마지막 매개변수부터 기본값 지정, 중간에 기본값을 지정하지 않으면 안됨
        // 매개변수에 값을 채우는 건 맨 앞에서부터
        function sum(a=0, b=0){
            return a + b;

        }

        document.write(`<p>${sum()}</p>`);
        document.write(`<p>${sum(10)}</p>`);
        document.write(`<p>${sum(10,20)}</p>`);
    </script>
</head>
<body>
    
</body>
</html>
